<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>{% block title %}Instagram Statistic{% endblock title %}</title>
    <style>
        main {
            padding: 1em; /* Adjust the value as needed */
        }

        /* Customize navbar color */
        .navbar {
            background-color: #3498db; /* You can change this color */
        }

        /* Increase the font size and make it bold for the "Home" link */
        .navbar-brand {
            font-size: 24px; /* Adjust the font size as needed */
            font-weight: bold; /* Add bold style */
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Instagram Statistic</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_instprofile' %}">Add Instprofiles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'instprofile_list' %}">View Instprofiles</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <span class="nav-link">Hi, {{ user.username }}!</span>
                    </li>
                    <li class="nav-item">
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger ms-2">Log Out</button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-4">
    {% block content %}
    {% endblock content %}
</main>

<script src="https://code.jquery.com/jquery.min.js" integrity="sha384-omOsxWjfyCQN/QkJa5gsN9F1sKX/IRXsLKvv7uHdTUYqkonYl4B/SrIIrNmrnJDj" crossorigin="anonymous"></script>
{% comment %} <script src="https://unpkg.com/@popperjs/core@2"></script>  {% endcomment %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
