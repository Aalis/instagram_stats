{% extends "base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}
<div class="container mt-4">
    {% if user.is_authenticated %}
        <h2 class="mb-4">Hi, {{ user.username }}!</h2>

        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Log Out</button>
        </form>

        <a href="{% url 'add_instprofile' %}" class="btn btn-primary mt-3">Add Instprofiles</a>
        <a href="{% url 'instprofile_list' %}" class="btn btn-secondary mt-3">View Instprofiles</a>
    {% else %}
        <p class="mb-4">You must be logged in to see this page</p>
        <a href="{% url 'login' %}" class="btn btn-primary">Log In</a>
        <a href="{% url 'signup' %}" class="btn btn-success">Sign Up</a>
    {% endif %}
</div>
{% endblock content %}
